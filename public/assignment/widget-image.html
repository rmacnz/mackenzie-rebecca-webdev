<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Image Widget</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="css/style.css" rel="stylesheet"/>
</head>
<body class="fixed-top-padding fixed-bot-padding">

<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <div class="nav navbar-brand pull-left">
            <a href="widget-list.html" class="navbar-link">
                <span class="glyphicon glyphicon-chevron-left"></span>
            </a>
        </div>
        <div class="nav navbar-brand">
            <b>Widget Edit</b>
        </div>
        <div class="nav navbar-brand pull-right">
            <a href="widget-list.html" class="navbar-link">
                <span class="glyphicon glyphicon-ok"></span>
            </a>
        </div>
    </div>
</nav>

<form class="container">
    <label for="widget-image-name">Name</label>
    <input id="widget-image-name" type="text" class="form-control" value="Lorem Ipsum Image Name"/>
    <label for="widget-image-text">Text</label>
    <input id="widget-image-text" type="text" class="form-control" value="Lorem Ipsum Image Text"/>
    <label for="widget-image-url">URL</label>
    <input id="widget-image-url" type="url" class="form-control" value="http://www.google.com"/>
    <label for="widget-image-width">Width</label>
    <input id="widget-image-width" type="number" class="form-control" value="100%"/>
    <label for="widget-image-upload">Upload</label>
    <input id="widget-image-upload" type="file" class="form-control"/>
    <a class="btn btn-block btn-primary" href="#">Upload Image</a>
    <a class="btn btn-danger  btn-block" href="widget-list.html">Delete</a>
</form>

<nav class="navbar navbar-fixed-bottom">
    <div class="container-fluid">
        <div class="nav navbar-brand pull-right">
            <a href="profile.html">
                <span class="glyphicon glyphicon-user"></span>
            </a>
        </div>
    </div>
</nav>

</body>
</html>
