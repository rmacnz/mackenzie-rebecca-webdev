<!DOCTYPE html>
<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <div class="nav navbar-brand pull-left">
            <a href="#!/user/{{model.userId}}/website/{{model.webId}}/page" class="navbar-link">
                <span class="glyphicon glyphicon-chevron-left"></span>
            </a>
        </div>
        <div class="nav navbar-brand">
            <b>Edit Page</b>
        </div>
        <div class="nav navbar-brand pull-right">
            <a ng-click="model.updatePage()" class="navbar-link wd-clickable">
                <span class="glyphicon glyphicon-ok"></span>
            </a>
        </div>
    </div>
</nav>

<form class="container-fluid wd-fixed-top-padding wd-fixed-bot-padding">
    <label for="page-new-name">Name</label>
    <input id="page-new-name" type="text" placeholder="Name" class="form-control" ng-model="model.page.name"/>
    <label for="page-new-title">Title</label>
    <input id="page-new-title" type="text" placeholder="Title" class="form-control" ng-model="model.page.description"/>
    <a class="btn btn-danger  btn-block" ng-click="model.deletePage()">Delete</a>
</form>

<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="container-fluid">
        <div class="nav navbar-brand pull-right">
            <a href="#!/user/{{model.userId}}">
                <span class="glyphicon glyphicon-user"></span>
            </a>
        </div>
    </div>
</nav>
