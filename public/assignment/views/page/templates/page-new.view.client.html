<!DOCTYPE html>
<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <div class="nav navbar-brand pull-left">
            <a href="#!/user/{{model.userId}}/website/{{model.webId}}/page" class="navbar-link">
                <span class="glyphicon glyphicon-chevron-left"></span>
            </a>
        </div>
        <div class="nav navbar-brand">
            <b>New Page</b>
        </div>
        <div class="nav navbar-brand pull-right">
            <a ng-click="model.createPage()" class="navbar-link">
                <span class="glyphicon glyphicon-ok"></span>
            </a>
        </div>
    </div>
</nav>

<form class="container wd-fixed-top-padding wd-fixed-bot-padding">
    <label for="page-new-name">Name</label>
    <input ng-model="model.page.name" id="page-new-name" type="text" placeholder="Name" class="form-control"/>
    <label for="page-new-title">Title</label>
    <input ng-model="model.page.description" id="page-new-title" type="text" placeholder="Title" class="form-control"/>
</form>

<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="container-fluid">
        <div class="nav navbar-brand pull-right">
            <a href="#!/user/{{model.userId}}">
                <span class="glyphicon glyphicon-user"></span>
            </a>
        </div>
    </div>
</nav>
