<!DOCTYPE html>
<label for="widget-html-name">Name</label>
<input id="widget-html-name"
       type="text"
       class="form-control"
       ng-model="model.widget.name"
       placeholder="Widget Name"/>

<label for="widget-html-text">Text</label>
<textarea id="widget-html-text"
          rows="3"
          class="form-control"
          ng-model="model.widget.text"
          placeholder="Raw HTML"></textarea>
