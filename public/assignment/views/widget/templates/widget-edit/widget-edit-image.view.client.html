<!DOCTYPE html>
<label for="widget-image-name">Name</label>
<input id="widget-image-name"
       type="text"
       class="form-control"
       ng-model="model.widget.name"
       placeholder="Widget Name"/>

<label for="widget-image-text">Text</label>
<input id="widget-image-text"
       type="text"
       class="form-control"
       ng-model="model.widget.text"
       placeholder="Widget Text"/>

<label for="widget-image-url">URL</label>
<input id="widget-image-url"
       type="url"
       class="form-control"
       ng-model="model.widget.url"
       placeholder="Image URL"/>

<label for="widget-image-width">Width</label>
<input id="widget-image-width"
       type="text"
       class="form-control"
       ng-model="model.widget.width"
       placeholder="Image Width"/>

<a href="#!/user/{{model.userId}}/website/{{model.webId}}/page/{{model.pageId}}/widget/{{model.widgetId}}/search?name={{model.widget.name}}&text={{model.widget.text}}&width={{model.widget.width}}"
   class="btn btn-block btn-primary">Search</a>

<label for="widget-image-upload">Upload</label>

<form action="/api/upload"   method="post" enctype="multipart/form-data">
    <input  id="widget-image-upload" name="myFile" type="file" class="form-control"/>
    <input  name="width"     value="{{model.widget.width}}" style="display: none"/>
    <input  name="userId"    value="{{model.userId}}"   style="display: none"/>
    <input  name="webId" value="{{model.webId}}"   style="display: none"/>
    <input  name="pageId"    value="{{model.pageId}}"   style="display: none"/>
    <input  name="widgetId"  value="{{model.widget._id}}"   style="display: none"/>
    <button class="btn btn-block btn-primary wd-clickable wd-bot-margin" type="submit">Upload Image</button>
</form>
