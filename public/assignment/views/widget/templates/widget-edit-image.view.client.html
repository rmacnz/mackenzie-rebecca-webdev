<!DOCTYPE html>
<label for="widget-image-name">Name</label>
<input id="widget-image-name" type="text" class="form-control" value="Lorem Ipsum Image Name"/>
<label for="widget-image-text">Text</label>
<input id="widget-image-text" type="text" class="form-control" value="Lorem Ipsum Image Text"/>
<label for="widget-image-url">URL</label>
<input id="widget-image-url" type="url" class="form-control" ng-model="model.widget.url"/>
<label for="widget-image-width">Width</label>
<input id="widget-image-width" type="text" class="form-control" ng-model="model.widget.width"/>
<label for="widget-image-upload">Upload</label>
<input id="widget-image-upload" type="file" class="form-control"/>
<a class="btn btn-block btn-primary" href="#">Upload Image</a>
