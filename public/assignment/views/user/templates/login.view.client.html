<!DOCTYPE html>
<div ng-controller="LoginController" class="container">
    <h1>Login</h1>
    <div ng-show="message" class="alert alert-danger">{{message}}</div>
    <input ng-model="model.user.username"
           type="text"
           class="form-control"
           placeholder="username"/>
    <input ng-model="model.user.password"
           type="password"
           class="form-control"
           placeholder="password"/>
    <a ng-click="login(model.user)" class="btn btn-primary btn-block">Login</a>
    <a class="btn btn-success btn-block"
       href="register.html">Register</a>
</div>
