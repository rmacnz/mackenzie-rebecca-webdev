<!DOCTYPE html>
<div class="container">
    <h1>Login</h1>
    <div ng-include="'views/common/error-message.view.client.html'"></div>
    <input ng-model="model.user.username"
           type="text"
           class="form-control"
           placeholder="username"/>
    <input ng-model="model.user.password"
           type="password"
           class="form-control"
           placeholder="password"/>
    <a ng-click="model.login()" class="btn btn-primary btn-block">Login</a>
    <a href="/auth/google"
       class="btn btn-primary btn-block">
        <span class="fa fa-google-plus"></span>
        Login with Google
    </a>
    <a class="btn btn-success btn-block"
       href="#!/register">Register</a>
</div>
