<!DOCTYPE html>
<div class="container">
    <h1>Login</h1>
    <div ng-show="model.message" class="alert alert-danger">{{model.message}}</div>
    <input ng-model="model.user.username"
           type="text"
           class="form-control"
           placeholder="username"/>
    <input ng-model="model.user.password"
           type="password"
           class="form-control"
           placeholder="password"/>
    <a ng-click="model.login(model.user)" class="btn btn-primary btn-block">Login</a>
    <a class="btn btn-success btn-block"
       href="#!/register">Register</a>
</div>
