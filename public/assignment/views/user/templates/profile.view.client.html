<!DOCTYPE html>
<nav class="navbar bg-primary navbar-fixed-top">
    <div class="container-fluid">
        <div class="nav navbar-brand">
            <b>Profile</b>
        </div>
                <div class="nav navbar-brand pull-right">
                    <a ng-click="model.updateUser()" class="navbar-link wd-white-link">
                        <span class="glyphicon glyphicon-ok"></span>
                    </a>
                </div>
    </div>
</nav>

    <div class="container-fluid wd-fixed-top-padding wd-fixed-bot-padding">
        <div ng-show="model.message" class="alert alert-success">{{model.message}}</div>

        <form>
            <div class="form-group">
                <label for="username">Username</label>
                <input readonly
                       type="text"
                       class="form-control"
                       id="username"
                       ng-model="model.user.username">
            </div>
            <div class="form-group">
                <label for="email">Email address</label>
                <input type="email" class="form-control" id="email"
                       placeholder="Please enter your email address"
                       ng-model="model.user.email">
            </div>
            <div class="form-group">
                <label for="first-name">First Name</label>
                <input type="text" class="form-control" id="first-name"
                       placeholder="Please enter your first name"
                       ng-model="model.user.firstName">
            </div>
            <div class="form-group">
                <label for="last-name">Last Name</label>
                <input type="text" class="form-control" id="last-name"
                       placeholder="Please enter your last name"
                       ng-model="model.user.lastName">
            </div>
        </form>

        <a class="btn btn-primary btn-block"
           href="#!/user/{{model.user._id}}/website">Websites</a>
        <a class="btn btn-danger  btn-block"
           ng-click="model.logout()">Logout</a>
        <a ng-click="model.unregister()"
           ng-if="model.user && model.user.roles && (model.user.roles.indexOf('ADMIN') === -1)"
           class="btn btn-danger  btn-block">
            Unregister
        </a>
        <a ng-click="model.deleteUser()"
           ng-if="model.user && model.user.roles && (model.user.roles.indexOf('ADMIN') > -1)"
           class="btn btn-danger btn-block">
            Delete Account
        </a>
    </div>

<div ng-include="'views/common/footer/footer-primary.view.client.html'"></div>
