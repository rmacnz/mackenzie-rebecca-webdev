<!DOCTYPE html>
<html lang="en" ng-app="TodoApp">
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <script src="app.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"/>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div class="container">
        <h1>First Angular App</h1>
        <div ng-controller="TodoListController">
            <input ng-model="todo.title" class="form-control" placeholder="What would you like to do?"/>
            <button ng-click="addNote(todo);todo={}" class="btn btn-block btn-primary">Add Todo</button>
            <ul class="list-group">
                <li ng-repeat="todo in todos" class="list-group-item">
                    {{todo.title}}
                    <span ng-click="removeTodo($index)" class="glyphicon glyphicon-remove pull-right"></span>
                </li>
            </ul>
        </div>
    </div>
</body>
</html>
