<!DOCTYPE html>
<nav class="navbar bg-primary navbar-fixed-top">
    <div class="container-fluid">
        <div class="nav navbar-brand">
            <b>Edit User</b>
        </div>
        <div class="nav navbar-brand pull-right">
            <a ng-click="model.updateUser()" class="navbar-link wd-white-link">
                <span class="glyphicon glyphicon-ok"></span>
            </a>
        </div>
    </div>
</nav>

<div class="container-fluid wd-fixed-top-padding wd-fixed-bot-padding">
    <div ng-show="model.message" class="alert alert-success">{{model.message}}</div>

    <form>
        <div class="form-group">
            <label for="username">Username</label>
            <input readonly
                   type="text"
                   class="form-control"
                   id="username"
                   ng-model="model.user.username"/>
        </div>
        <div class="form-group" ng-if="model.currentUser.roles.indexOf('ADMIN') > -1">
            <label for="password">Password</label>
            <input type="text" class="form-control" id="password"
                   ng-model="model.user.password"/>
        </div>
        <div class="form-group" ng-if="model.currentUser.roles.indexOf('ADMIN') > -1">
            <label>Roles</label>
            <ul class="list-group">
                <li ng-repeat="role in model.user.roles" class="list-group-item">
                    {{role}}
                    <span class="glyphicon glyphicon-remove wd-clickable" ng-click="model.removeRole(role)"/>
                </li>
            </ul>
        </div>
        <div class="input-group" ng-if="model.user.roles.indexOf('ADMIN') === -1">
            <span>
                <input type="checkbox" ng-model="model.addAdmin"/>
                Add admin role
            </span>
        </div>
        <div class="input-group" ng-if="model.user.roles.indexOf('MEMBER') === -1">
            <span>
                <input type="checkbox" ng-model="model.addMember"/>
                Add member role
            </span>
        </div>
        <div class="form-group">
            <label for="email">Email address</label>
            <input type="email" class="form-control" id="email"
                   placeholder="Please enter your email address"
                   ng-model="model.user.email"/>
        </div>
        <div class="form-group">
            <label for="first-name">First Name</label>
            <input type="text" class="form-control" id="first-name"
                   placeholder="Please enter your first name"
                   ng-model="model.user.firstName"/>
        </div>
        <div class="form-group">
            <label for="last-name">Last Name</label>
            <input type="text" class="form-control" id="last-name"
                   placeholder="Please enter your last name"
                   ng-model="model.user.lastName">
        </div>
    </form>

    <a href="#!/"
       class="btn btn-primary btn-block">Home Page</a>
    <a ng-click="model.logout()"
       class="btn btn-primary btn-block">Logout</a>
    <a ng-click="model.deleteUser()"
       class="btn btn-danger btn-block wd-bot-margin">
        Delete User
    </a>
</div>
