<!DOCTYPE html>
<div class="container">
    <h1>Register</h1>
    <div ng-include="'views/common/error-message.view.client.html'"></div>
    <input ng-model="model.user.username"
           type="text"
           class="form-control"
           placeholder="username"/>
    <input ng-model="model.user.password"
           type="password"
           class="form-control"
           placeholder="password"/>
    <input ng-model="model.user.password_verify"
           type="password"
           class="form-control"
           placeholder="verify password"/>
    <a ng-click="model.register()"
       class="btn btn-primary btn-block">Register</a>
    <a class="btn btn-danger  btn-block"
       href="#!/login">Cancel</a>
</div>
